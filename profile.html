<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Top Nav -->
  <div class="sticky top-0 bg-white shadow p-4 text-center text-lg font-bold z-10 flex items-center">
     <div class="bg-white rounded-full shadow-md p-2"><a href="index.html"><img src="icons/arrow-left.svg" alt="first tab" class="w-4"></a></div>
     <p class="mx-auto">Profile</p>
  </div>

  <!-- Profile Info -->
  <div class="flex flex-col items-center p-6 bg-white shadow">
    <img src="images/user.jpg" alt="Profile Picture" class="w-24 h-24 rounded-full mb-4" />
    <h2 class="text-xl font-semibold">Taiwo Adetayo</h2>
    <p class="text-gray-500">taiwoakanni@gmail.com</p>
    <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Edit Profile</button>
  </div>

  <!-- Account Options -->
  <div class="mt-6 space-y-4 p-4">
    <div class="bg-white p-4 rounded shadow">
      <p class="font-medium">Orders</p>
      <p class="text-sm text-gray-500">View your order history</p>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <p class="font-medium">Payment Methods</p>
      <p class="text-sm text-gray-500">Manage your cards and wallets</p>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <p class="font-medium">Settings</p>
      <p class="text-sm text-gray-500">App preferences and privacy</p>
    </div>
  </div>

  <!-- Logout -->
  <div class="mt-6 p-4">
    <button onclick="alert(`Are you sure you want to log out?`)" class="w-full bg-red-500 text-white py-2 rounded">Logout</button>
  </div>

</body>
</html>
